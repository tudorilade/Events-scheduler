{% extends "index.html" %}

{% block content %}

{% if validlink %}

<h1>Change your password</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input class="btn btn-primary" type="submit" value="Change my password">
</form>

{% else %}

<p>The password link has expired or already used. Please reset your password again</p>

{% endif %}
{% endblock %}
