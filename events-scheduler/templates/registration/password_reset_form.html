{% extends 'index.html' %}

{% block content %}
  <h1>Forgot your password?</h1>
  <p>Enter your email and we will send you a reset password email.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Send me instructions!">
  </form>
{% endblock %}
